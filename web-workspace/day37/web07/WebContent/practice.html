<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function me() {
		name = document.getElementById('name').value
		company = document.getElementById('company').value
		position = document.getElementById('position').value
		gender = document.getElementById('gender').value
		if(gender=='남자'){
			img = '<img src=img/man.jpg width=200 height=200>'
		} else if(gender=='여자'){
			img= '<img src=img/woman.jpg width=200 height=200>'
		} else {
			img ="잘못입력하셨습니다."
		}
		
		resultTag=document.getElementById("result")
		resultTag.innerHTML=company+'회사에 '+position+'으로 있는'+name+'입니다.<br>'+img
	}
	

	
</script>
</head>
<body>
	이름: <input id="name" value="홍길동"><br>
	회사명:<input id="company" value="멀티"><br>
	직책:<input id="position" value="팀장"><br>
	성별:<input id="gender" value="남자"><br>
	<button onclick="me()">확인</button><br>
<hr>
<div id="result" style="color:red; background: yellow; width: 500px; height: 50px; font-size: 30px">결과넣는 곳.</div>
</body>
</html>
