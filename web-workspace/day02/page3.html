<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img[src $= jpg]{
            border: 10px solid red;
        }
        img[src $= png]{
            border:10px dotted green;
        }
        #d1 >p{
            background: gold;
            width:150px;
        }
        #d2 p{
            background: silver;
            width: 170px;
        }
    </style>
</head>
<body>
    <img src="1.jpg" alt="삼겹살"> <br>
    <img src="4.png" alt="어린아이들"> <br>
    <hr />
    <div id ="d1">
        <!-- p -문단, 한줄이 떨어짐 -->
        <p>내가 좋아하는 음식</p>
        <div id="d11">
            <p>나는 한식을 좋아해요.</p>
            <p>나는 분식을 좋아해요.</p>
        </div>

    </div>
    <div id ="d2">
        <p>내가 싫어하는 음식</p>
        <div id="d22">
            <p>나는 홍차를 싫어해요.</p>
            <p>나는 중식을 싫어해요.</p>
        </div>

    </div>
</body>
</html>
