<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			food=$('#food').val()
			where=$('#where').val()
			alert('먹고싶은 것은 '+food+', 가고싶은 곳은 '+where)			
		})//b1
		
		$('#b2').click(function() {
			site=$('#site').val()
			if(site=="네이버"){
				location.href="http://www.naver.com"
			}else if (site=="movie"){
				location.href="http://www.cgv.co.kr"
			}else {
				location.href="http://www.expedia.co.kr"
			}
			
		})
	})
</script>
</head>
<body>
	<input id='food' value='먹고싶은 음식'><br>
	<input id='where' value='가고싶은 곳'><br>
	<button id='b1'>결과</button>
	<hr>
	<input id ='site' value='네이버'><br>
	<button id='b2'>이동</button>
</body>
</html>
